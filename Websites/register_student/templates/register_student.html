<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- ~~~ -->

    <!-- CSS Lokal -->
    <link
      rel="stylesheet"
      href="{{ url_for('register_student.static', filename='styles.css') }}"
    />
    <!-- ~~~ -->

    <!-- Title -->
    <title>Registrieren - Schüler</title>
    <!-- ~~~ -->

  </head>
  <body>
    <!-- Header -->
     <h1>Registrieren - Schüler</h1>

    <!-- ~~~ -->

    <!-- Formuar -->
    <form method="POST" action="">
      {{ form.hidden_tag() }}
      <div>
        {{ form.username() }}
      </div>
      <div>
        {{ form.email() }}
      </div>
      <div>
        {{ form.first_name() }}
      </div>
      <div>
        {{ form.last_name() }}
      </div>
      <div>
        {{ form.password() }}
      </div>
      <div>
        {{ form.confirm_password() }}
      </div>
      <div>
        {{ form.submit() }}
      </div>
      </form>
      <a href="{{ url_for('dashboard.index') }}">Schul-Dashboard</a>
      <a href="{{ url_for('login.index') }}">Hast du schon ein Account?</a>
    <!-- ~~~ -->

    <!-- Javascript einbinden -->

    <script src="{{ url_for('register_student.static', filename='script.js') }}"></script>

    <!-- ~~~ -->
  </body>
</html>
